<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Music Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/main-page-style.css') }}" rel="stylesheet" type="text/css"/>
</head>

<body class="css-selector">

    <form action="" method="POST">
        {% if tableName == 'Book' %}
        <input type="text" name="title" placeholder="Название">
        <input type="text" name="description" placeholder="Описание">
        <input type="text" name="pageCount" placeholder="Количество страниц">
        {% elif tableName == 'Author' %}
        <input type="text" name="Name" placeholder="Имя автора">
        {% endif %}
        <input type="submit" value="Сохранить">
    </form>

</body>
</html>
